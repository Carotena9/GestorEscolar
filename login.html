<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <script src="https://kit.fontawesome.com/e2fd10e99b.js" crossorigin="anonymous"></script>
    <title>Gestor escolar</title>


    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <main class="container m-auto">
        <div class="row mt-5">
            <div class="col-sm-6 mx-auto mt-5">
                <div class="card mx-auto m-auto" style="width: 18rem;">
                    <img src="https://noro.mx/wp-content/uploads/2022/09/devf-manuel-morato-logo-medium-desarrolladores.png"
                        alt="Logo Escolar">
                    <div class="card-body">
                        <form id="formInicio">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100"><i class="fa-solid fa-user"></i>
                                    </span>
                                </div>
                                <input class="form-control" type="text" name="user" id="user">
                            </div>
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100"><i class="fa-solid fa-lock"></i>
                                    </span>
                                </div> 
                                <input class="form-control" type="password" name="password" id="password">
                            </div>
                            <button id="inicioSesion" class="btn btn-primary d-block mt-3 w-100" type="button"><i class="fa-solid fa-right-to-bracket fa-bounce"></i> Iniciar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap core JavaScript-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./js/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="./js/persona.js"></script>
    <script src="./js/profesor.js"></script>
    <script src="./js/alumno.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
